<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganhe seguidores e curtidas no instagram</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/intagram-icon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Barlow:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/components/main-section.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/main-button.css" />
    <link rel="stylesheet" href="css/components/instagram-image.css" />
    <link rel="stylesheet" href="css/components/section-two.css" />
    <link rel="stylesheet" href="css/components/title-two.css" />
    <link rel="stylesheet" href="css/components/main-card.css" />
    <link rel="stylesheet" href="css/components/button-two.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="main-wrapper">
        <div>
          <div class="wrapper-title">
            <h1 class="main-title">
              GANHE SEGUIDORES E CURTIDAS AGORA NO INSTAGRAM!!
            </h1>
          </div>
          <div class="wrapper-main-button">
            <a href="#" class="main-button"> QUERO SEGUIDORES </a>
            <a href="#" class="main-button"> QUERO CURTIDAS </a>
          </div>
        </div>

        <figure>
          <img
            src="assets/imgs/intagram-icon.png"
            class="instagram-image"
            alt="Instagram logo"
          />
        </figure>
      </div>
    </section>

    <section class="section-two">
      <h1 class="title-two">ESCOLHA A FORMA DE ENGAJAR O SEU INSTAGRAM</h1>
      <div class="wrapper-card">
        <a href="#">
          <article class="main-card">
            <img src="assets/imgs/followers-icon.png" alt="Seguidores Icone" />
            <p class="text">SEGUIDORES</p>
          </article>
        </a>
        <a href="#">
          <article class="main-card">
            <img src="assets/imgs/likes-icon.png" alt="Seguidores Icone" />
            <p class="text">CURTIDAS</p>
          </article>
        </a>
      </div>

      <div class="wrapper-button-two">
        <a href="#" class="button-two">SEGUIDORES</a>
        <a href="#" class="button-two">CURTIDAS</a>
      </div>
    </section>
  </body>
</html>
